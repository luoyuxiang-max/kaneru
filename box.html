<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>luoyuxiang</title>
<style>
    body{
        background-color: tomato;
    }
.header,.aside,.aside1,.section,.footer{
    border: 1px solid yellow;
    background-color: tomato;
}
.header,.footer{
    height: 150px;
}
.aside,.aside1,.section{
    height: 500px;
}
.aside{
    width: 300px;
    float: left;
}
.aside1{
    width: 300px;
    float: right;
}
.float-div{
    background-color: blue;
    width: 150px;
    height: 150px;
    position: absolute;
    left: 500px;
    bottom: 300px;
}
</style>
</head>
<body>
<header class="header">header</header>
<aside class="aside">aside</aside>
<aside class="aside1">aside</aside>
<section class="section">section</section>
<footer class="footer">footer</footer>
<div class="float-div">luoyuxiang</div>

</body>
</html>
